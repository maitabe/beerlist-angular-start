<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body ng-app="beerList" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">BeerList</h1>
      <div class="page-header">
      </div>

    <div class="row">
      <div class="col-sm-3 col-md-4" ng-repeat="beer in beers track by $index">
      <i class="fa fa-window-close-o" aria-hidden="true" ng-click="removeBeer($index)"></i>
        <div class="thumbnail">

          <img class="image" ng-src="{{beer.image}}" alt="..." >
          <div class="caption">
            <h3>{{beer.name}}</h3>
            <p>{{beer.style}}</p>
            <p>{{beer.abv}}</p>
          </div>
        </div>
      </div>
    </div>


      <!-- render beers here -->

      <form>
        <h3>Add a new beer</h3>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Beer Name" ng-model="newBeer.name"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Style" ng-model="newBeer.style"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="ABV" ng-model="newBeer.abv"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Image URL" ng-model="newBeer.image"></input>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="addBeer()">Add</button>
        {{newBeer}}
      </form>
    </div>
  </div>
{{beers}}
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/beers.js"></script>
  <script src="js/controllers/mainController.js"></script>

</body>
</html>
